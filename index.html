<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAPICOMBAT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #FFA500, #FFFF00);
      font-family: sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em; / Изменено для адаптивности /
      margin-bottom: 15px; / Изменено для адаптивности /
    }

    p {
      font-size: 1em; / Изменено для адаптивности /
      margin-bottom: 20px; / Изменено для адаптивности /
      text-align: center; / Центрировано текст для лучшей читабельности /
    }

    .telegram-button,
    .github-button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px; / Добавлено для лучшего разделения кнопок /
      background-color: #2CA5E0; / Изменено для Telegram /
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .telegram-button:hover {
      background-color: #2188D8;
    }

    .github-button {
      background-color: #222; / Изменено для GitHub /
    }

    .github-button:hover {
      background-color: #333;
    }

    .clicker-area {
      width: 90%; / Изменено на процентную ширину для адаптивности /
      max-width: 300px; / Ограничение максимальной ширины /
      height: 300px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      margin: 30px auto 50px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .clicker-button {
      width: 100px;
      height: 100px;
      background-image: url('button.jpg'); / Замените на вашу картинку /
      background-size: cover;
      border: none;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .clicker-button:active {
      transform: scale(0.9);
    }

    #score {
      font-size: 2em;
      color: white;
      margin-top: 20px;
    }

    .buttons-container {
      display: flex;
      flex-direction: column; / Вертикальное расположение кнопок /
      align-items: center; / Центрирование кнопок /
      width: 100%; / Занимает всю ширину экрана /
    }

    @media (max-width: 400px) { / Изменение стилей для небольших экранов /
      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 0.9em;
      }

      .clicker-area {
        width: 90%;
        max-width: 250px; / Снижение максимальной ширины /
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <h1>DAPICOMBAT</h1>

  <p>DAPICOMBAT - это семейство кликеров, с котиком Dapi! А это просто WEB версия в браузере.</p>
  <p>Остальные версии вы можете найти в нашем Telegram канале, кнопки ниже!</p>

  <div class="clicker-area">
    <button class="clicker-button"></button>
    <div id="score">0</div>
  </div>

  <div class="buttons-container">
    <a href="https://t.me/dapicombat" class="telegram-button">Подписаться на Telegram</a>
    <a href="https://github.com/justcwertyf" class="github-button">Репозитории Github</a>
  </div>

  <script>
    const clickerButton = document.querySelector('.clicker-button');
    const scoreElement = document.getElementById('score');
    let score = 0;

    clickerButton.addEventListener('click', () => {
      score++;
      scoreElement.textContent = score;
    });
  </script>

</body>
</html>
