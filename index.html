<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAPICOMBAT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #FFA500, #FFFF00);
      font-family: sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px; 
    }

    .telegram-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2CA5E0;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .telegram-button:hover {
      background-color: #2188D8;
    }

    .github-button { 
      display: inline-block;
      padding: 10px 20px;
      background-color: #222; 
      color: #fff; 
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .github-button:hover {
      background-color: #333;
    }

    .clicker-area {
      width: 500px;
      height: 500px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      margin: 30px auto 50px auto; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
    }

    .clicker-button {
      width: 100px; 
      height: 100px;
      background-image: url('button.png'); / Замените 'button.png' на путь к вашему изображению /
      background-size: cover; 
      border: none;
      cursor: pointer;
      transition: transform 0.1s ease; 
    }

    .clicker-button:active {
      transform: scale(0.9); / Уменьшение при нажатии /
    }

    #score {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>DAPICOMBAT</h1>

  <p>DAPICOMBAT - это семейство кликеров, с котиком Dapi!</p>

  <div class="clicker-area">
    <button class="clicker-button"></button> 
  </div> 

  <div id="score">0</div> 

  <div class="buttons-container">
    <a href="https://t.me/dapicombat" class="telegram-button">Подписаться на Telegram</a>
    <a href="https://github.com/justcwertyf" class="github-button">Репозитории Github</a> 
  </div>

  <script>
    const clickerButton = document.querySelector('.clicker-button');
    const scoreElement = document.getElementById('score');
    let score = 0;

    clickerButton.addEventListener('click', () => {
      score++;
      scoreElement.textContent = score;
    });
  </script>

</body>
</html>
