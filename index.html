<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAPICOMBAT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #FFA500, #FFFF00); / Начальный градиент /
      font-family: sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative; / Добавляем относительное позиционирование для кнопки /
    }

    / ... (остальной CSS) ... /

    .change-bg-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .change-bg-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <button class="change-bg-button">Сменить фон</button>

  <h1>DAPICOMBAT</h1>

  <p>DAPICOMBAT - это кликер с котиком Дапи! А это просто WEB версия в браузере.</p>
  <p>Остальные версии вы можете найти в нашем Telegram канале, кнопки ниже!</p>

  <div class="clicker-area">
    <button class="clicker-button"></button>
    <div id="score">0</div>
  </div>

  <div class="buttons-container">
    <a href="https://t.me/dapicombat" class="telegram-button">Подписаться на Telegram</a>
    <a href="https://github.com/justcwertyf" class="github-button">Репозитории Github</a>
  </div>

  <script>
    // ... (JavaScript для кликера) ...

    const changeBgButton = document.querySelector('.change-bg-button');
    let isGreenBlue = false; // Флаг, отслеживающий текущий цвет фона

    changeBgButton.addEventListener('click', () => {
      if (isGreenBlue) {
        document.body.style.background = 'linear-gradient(to bottom, #FFA500, #FFFF00)'; // Вернуть оранжево-желтый градиент
        isGreenBlue = false;
        changeBgButton.textContent = 'Сменить фон'; 
      } else {
        document.body.style.background = 'linear-gradient(to bottom, #007bff, #00c957)'; // Сменить на сине-зеленый градиент
        isGreenBlue = true;
        changeBgButton.textContent = 'Вернуть фон'; 
      }
    });
  </script>

</body>
</html>
