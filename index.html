<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAPICOMBAT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #FFA500, #FFFF00);
      font-family: sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em; / Уменьшаем размер заголовка для мобильных устройств /
      margin-bottom: 15px;
    }

    p {
      font-size: 1em; / Уменьшаем размер текста для мобильных устройств /
      margin-bottom: 20px;
      text-align: center;
    }

    .telegram-button, .github-button {
      display: inline-block;
      padding: 8px 15px; / Уменьшаем отступы для мобильных устройств /
      margin: 5px; / Добавляем отступ между кнопками /
      font-size: 1em; / Уменьшаем размер шрифта кнопок /
    }

    .clicker-area {
      width: 90%; / Занимает 90% ширины экрана /
      max-width: 300px; / Ограничивает максимальную ширину /
      height: 300px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      margin: 30px auto 50px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .clicker-button {
      width: 100px;
      height: 100px;
      background-image: url('button.jpg');
      background-size: cover;
      border: none;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .clicker-button:active {
      transform: scale(0.9);
    }

    #score {
      font-size: 2em;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>DAPICOMBAT</h1>

  <p>DAPICOMBAT - это семейство кликеров, с котиком Dapi! А это просто WEB версия в браузере.</p>
  <p>Остальные версии вы можете найти в нашем Telegram канале, кнопки ниже!</p>

  <div class="clicker-area">
    <button class="clicker-button"></button>
    <div id="score">0</div>
  </div>

  <div class="buttons-container">
    <a href="https://t.me/dapicombat" class="telegram-button">Подписаться на Telegram</a>
    <a href="https://github.com/justcwertyf" class="github-button">Репозитории Github</a>
  </div>

  <script>
    const clickerButton = document.querySelector('.clicker-button');
    const scoreElement = document.getElementById('score');
    let score = 0;

    clickerButton.addEventListener('click', () => {
      score++;
      scoreElement.textContent = score;
    });
  </script>

</body>
</html>
