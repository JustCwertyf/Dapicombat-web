<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAPICOMBAT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #FFA500, #FFFF00); / Начальный фон /
      font-family: sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative; / Добавляем относительное позиционирование для кнопки /
    }

    / ... (остальной CSS) ... /

    .theme-button {
      position: absolute; / Позиционируем кнопку относительно body /
      top: 20px; / Отступ сверху /
      right: 20px; / Отступ справа /
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #fff;
      color: #333;
      border: none;
      cursor: pointer;
    }

    .theme-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <button class="theme-button">Сменить фон</button>

  <h1>DAPICOMBAT</h1>

  <p>DAPICOMBAT - это кликер с котиком Дапи! А это просто WEB версия в браузере.</p>
  <p>Остальные версии вы можете найти в нашем Telegram канале, кнопки ниже!</p>

  <div class="clicker-area">
    <button class="clicker-button"></button>
    <div id="score">0</div>
  </div>

  <div class="buttons-container">
    <a href="https://t.me/dapicombat" class="telegram-button">Подписаться на Telegram</a>
    <a href="https://github.com/justcwertyf" class="github-button">Репозитории Github</a>
  </div>

  <script>
    // ... (предыдущий JavaScript код) ...

    const themeButton = document.querySelector('.theme-button');
    let currentTheme = 'orange'; // Начальный фон - оранжевый

    themeButton.addEventListener('click', () => {
      if (currentTheme === 'orange') {
        document.body.style.background = 'linear-gradient(to bottom, #007bff, #00b050)'; // Синий и зеленый
        currentTheme = 'blue';
        themeButton.textContent = 'Вернуть оранжевый';
      } else {
        document.body.style.background = 'linear-gradient(to bottom, #FFA500, #FFFF00)'; // Оранжевый и желтый
        currentTheme = 'orange';
        themeButton.textContent = 'Сменить фон';
      }
    });
  </script>

</body>
</html>
