<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAPICOMBAT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #FFA500, #FFFF00);
      font-family: sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1em;
      margin-bottom: 20px;
      text-align: center;
    }

    .telegram-button, .github-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2CA5E0; / Telegram /
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin: 10px; / Добавим отступ между кнопками /
    }

    .github-button {
      background-color: #222; / GitHub /
    }

    .telegram-button:hover, .github-button:hover {
      background-color: #333;
    }

    .clicker-area {
      width: 100%; / Занимаем всю ширину экрана /
      max-width: 300px; / Максимальная ширина /
      height: 250px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      margin: 30px auto 50px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative; / Для позиционирования текста /
    }

    .clicker-button {
      width: 100%; / Занимаем всю ширину контейнера /
      height: 100%; / Занимаем всю высоту контейнера /
      background-image: url('button.jpg');
      background-size: cover;
      border: none;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .clicker-button:active {
      transform: scale(0.9);
    }

    #score {
      font-size: 2em;
      color: white;
      position: absolute; / Позиционируем над кнопкой /
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); / Центрируем текст /
    }

    .buttons-container {
      display: flex; / Используем flexbox для выравнивания кнопок /
      flex-direction: column; / Кнопки в столбец /
      width: 80%; / Ширина в процентах /
      max-width: 300px; / Максимальная ширина /
      margin: 0 auto; / Автоматический отступ по краям /
    }
  </style>
</head>
<body>

  <h1>DAPICOMBAT</h1>

  <p>DAPICOMBAT - это семейство кликеров, с котиком Dapi! А это просто WEB версия в браузере.</p>
  <p>Остальные версии вы можете найти в нашем Telegram канале, кнопки ниже!</p>

  <div class="clicker-area">
    <button class="clicker-button"></button>
    <div id="score">0</div>
  </div>

  <div class="buttons-container">
    <a href="https://t.me/dapicombat" class="telegram-button">Подписаться на Telegram</a>
    <a href="https://github.com/justcwertyf" class="github-button">Репозитории Github</a>
  </div>

  <script>
    const clickerButton = document.querySelector('.clicker-button');
    const scoreElement = document.getElementById('score');
    let score = 0;

    clickerButton.addEventListener('click', () => {
      score++;
      scoreElement.textContent = score;
    });
  </script>

</body>
</html>
