<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAPICOMBAT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #FFA500, #FFFF00);
      font-family: sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em; / Уменьшаем размер заголовка /
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em; / Уменьшаем размер текста /
      text-align: center; / Выравнивание текста по центру /
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 800px; / Ограничиваем ширину контента /
      margin: 0 auto; / Центрируем контент /
      padding: 20px;
    }

    .buttons-container {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .telegram-button,
    .github-button {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .telegram-button {
      background-color: #2CA5E0;
      color: #fff;
    }

    .telegram-button:hover {
      background-color: #2188D8;
    }

    .github-button {
      background-color: #222;
      color: #fff;
    }

    .github-button:hover {
      background-color: #333;
    }

    .clicker-area {
      width: 100%; / Ширина на всю доступную область /
      max-width: 300px; / Ограничиваем максимальную ширину /
      height: 300px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      margin: 30px auto 50px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .clicker-button {
      width: 100%; / Ширина на всю доступную область /
      max-width: 200px; / Ограничиваем максимальную ширину /
      height: 200px;
      background-image: url('button.jpg');
      background-size: cover;
      border: none;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .clicker-button:active {
      transform: scale(0.9);
    }

    #score {
      font-size: 2em;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DAPICOMBAT</h1>

    <p>DAPICOMBAT - это семейство кликеров, с котиком Dapi! А это просто WEB версия в браузере.</p>
    <p>Остальные версии вы можете найти в нашем Telegram канале, кнопки ниже!</p>

    <div class="clicker-area">
      <button class="clicker-button"></button>
      <div id="score">0</div>
    </div>

    <div class="buttons-container">
      <a href="https://t.me/dapicombat" class="telegram-button">Подписаться на Telegram</a>
      <a href="https://github.com/justcwertyf" class="github-button">Репозитории Github</a>
    </div>
  </div>

  <script>
    const clickerButton = document.querySelector('.clicker-button');
    const scoreElement = document.getElementById('score');
    let score = 0;

    clickerButton.addEventListener('click', () => {
      score++;
      scoreElement.textContent = score;
    });
  </script>
</body>
</html>
