<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAPICOMBAT</title>
  <style>
    / ... ваш CSS код ... /
  </style>
</head>
<body>

  <h1>DAPICOMBAT</h1>

  <p>DAPICOMBAT - это кликер с котиком Дапи! А это просто WEB версия в браузере.</p>
  <p>Остальные версии вы можете найти в нашем Telegram канале, кнопки ниже!</p>

  <div class="clicker-area">
    <button class="clicker-button"></button>
    <div id="score">0</div>
  </div>

  <div class="buttons-container">
    <a href="https://t.me/dapicombat" class="telegram-button">Подписаться на Telegram</a>
    <a href="https://github.com/justcwertyf" class="github-button">Репозитории Github</a>
  </div>

  <script>
    const clickerButton = document.querySelector('.clicker-button');
    const scoreElement = document.getElementById('score');

    // Получаем счет из cookies
    let score = parseInt(getCookie('score'), 10) || 0;
    scoreElement.textContent = score;

    clickerButton.addEventListener('click', () => {
      score++;
      scoreElement.textContent = score;
      setCookie('score', score, 365); // Сохраняем счет в cookies на год
    });

    // Функция для получения cookies
    function getCookie(name) {
      const cookieArr = document.cookie.split('; ');
      for (let i = 0; i < cookieArr.length; i++) {
        const cookiePair = cookieArr[i].split('=');
        if (cookiePair[0] === name) {
          return cookiePair[1];
        }
      }
      return null;
    }

    // Функция для установки cookies
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days  24  60  60  1000));
      const expires = 'expires=' + date.toUTCString();
      document.cookie = name + '=' + value + '; ' + expires + '; path=/';
    }
  </script>

</body>
</html>
