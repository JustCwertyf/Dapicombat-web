<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAPICOMBAT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #FFA500, #FFFF00);
      font-family: sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      text-align: center;
      max-width: 80%;
    }

    .telegram-button, .github-button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-size: 1em;
      text-decoration: none;
    }

    .telegram-button {
      background-color: #2CA5E0;
      color: #fff;
    }

    .telegram-button:hover {
      background-color: #2188D8;
    }

    .github-button {
      background-color: #222;
      color: #fff;
    }

    .github-button:hover {
      background-color: #333;
    }

    .clicker-area {
      width: 100%;
      max-width: 300px;
      height: 300px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      margin: 30px auto 50px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px; / Добавляем отступ для предотвращения наложения /
    }

    .clicker-button {
      width: 100px;
      height: 100px;
      background-image: url('button.jpg');
      background-size: cover;
      border: none;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .clicker-button:active {
      transform: scale(0.9);
    }

    #score {
      font-size: 2em;
      color: white;
      margin-top: 20px;
    }

    / Media Queries для адаптации под мобильные устройства /
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      .telegram-button, .github-button {
        font-size: 0.8em;
      }

      .clicker-area {
        width: 80%;
      }

      .clicker-button {
        width: 80px;
        height: 80px;
      }

      #score {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <h1>DAPICOMBAT</h1>

  <p>DAPICOMBAT - это кликер с котиком Дапи! А это просто WEB версия в браузере.</p>
  <p>Остальные версии вы можете найти в нашем Telegram канале, кнопки ниже!</p>

  <div class="clicker-area">
    <button class="clicker-button"></button>
    <div id="score">0</div>
  </div>

  <div class="buttons-container">
    <a href="https://t.me/dapicombat" class="telegram-button">Подписаться на Telegram</a>
    <a href="https://github.com/JustCwertyf/Dapicombat-web/tree/main" class="github-button">Репозиторий Github</a>
  </div>

  <script>
    const clickerButton = document.querySelector('.clicker-button');
    const scoreElement = document.getElementById('score');
    let score = 0;

    clickerButton.addEventListener('click', () => {
      score++;
      scoreElement.textContent = score;
    });
  </script>

</body>
</html>
